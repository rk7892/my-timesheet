<div class="container-fluid">
    <div class="col-lg-12 col-md-12 mt-3">
        <h2 class="mb-0 page-title">Edit Project</h2>
        <h6 class="info-label"><a routerLink="../current-project" class="info-data">My Project</a> / Edit Project</h6>
    </div>
    <div class="col-lg-12 col-md-12 d-lg-flex d-md-flex  col-12  mt-3">
        <div class="col-lg-3 col-md-3 col-12 pe-3">
            <label for="logo" class="info-label mb-1">Select Client</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Search Client</option>
                <option value="1">SMRT</option>
                <option value="2">Hitachi</option>
                <option value="3">Tata</option>
                <option value="4">BuiltINT</option>
            </select>
        </div>
        <div class="col-lg-3 col-md-3 col-12 pe-3">
            <label for="logo" class="info-label mb-1">Project Name</label>
            <input type="text" class="form-control" id="location" formControlName="city" required
                value=" Set Project Name" />
        </div>
        <div class="col-lg-3 col-md-3 col-12 pe-3">
            <label for="logo" class="info-label mb-1">Status</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Active</option>
                <option value="1">Inactive</option>
                <option value="2">Hold</option>


            </select>
        </div>
        <div class="col-lg-3 col-md-3 col-12 pe-3">
            <label for="logo" class="info-label mb-1">Set Project Manager</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Tushar B</option>
                <option value="1">Ranjith</option>
                <option value="2">Arun</option>
                <option value="3">Gopal</option>
                <option value="4">Gopi</option>
            </select>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 d-lg-flex d-md-flex col-12 mt-4">
        <div class="col-lg-3 col-md-3 col-12 pe-3">
            <label for="logo" class="info-label mb-1">Created on</label>
            <input type="date" class="form-control" id="location" formControlName="city" required />
        </div>
        <div class="col-lg-3 col-md-3 col-12 pe-3">
            <label for="logo" class="info-label mb-1">Start Date</label>
            <input type="date" class="form-control" id="location" formControlName="city" required />
        </div>
        <div class="col-lg-3 col-md-3 col-12 pe-3">
            <label for="logo" class="info-label mb-1">End date</label>
            <input type="date" class="form-control" id="location" formControlName="city" required>
        </div>
        <div class="col-lg-3 col-md-3 col-12 pe-3">
            <label for="logo" class="info-label mb-1">Total Hours</label>
            <input type="text" class="form-control" id="location" formControlName="city" required
                value="00.00Hrs" />
        </div>
    </div>
    <div class="mt-4">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <hr>
            <mat-tab label="Create Team">
                <div class="col-lg-12 col-md-12 d-lg-flex d-md-flex col-12 mt-4">
                    <div class="col-lg-11 col-md-11 col-12 d-lg-flex col-md-flex">
                        <div class="col-lg-3 col-md-3 col-12 pe-3">
                            <label for="text" class="info-label mb-1">Task</label>
                            <input type="text" class="form-control" id="location" formControlName="city" value="UI/UX"
                                required />
                        </div>
                        <div class="col-lg-3 col-md-3 col-12 pe-3">
                            <label for="logo" class="info-label mb-1">No. Of Hours For This Task</label>
                            <input type="text" class="form-control" id="location" formControlName="city"
                                value="40 Hrs" required />
                        </div>
                        <div class="col-lg-3 col-md-3 col-12 pe-3">
                            <label for="logo" class="info-label mb-1">Start date</label>
                            <input type="date" class="form-control" id="location" formControlName="city" required>
                        </div>
                        <div class="col-lg-3 col-md-3 col-12 pe-3">
                            <label for="logo" class="info-label mb-1">Completion date</label>
                            <input type="date" class="form-control" id="location" formControlName="city"
                                value="20-07-2023" required>
                        </div>
                    </div>
                    <div class="col-lg-1 pt-4 d-flex justify-content-end">
                        <a class="text-decoration-none btn btn-secondary" routerLink="/customer/new-customer">
                            <i class="d-flex justify-content-center"></i>+ Add
                        </a>
                    </div>    
                </div>
                <div class="col-lg-12 col-md-12 col-12 d-lg-flex d-md-flex mt-4  table-bg p-3 align-items-center">
                    <div class="col-lg-3 col-md-3 col-12">
                        <h6 class="info-data mb-0">Task</h6>
                        <h6 class="info-label">UI/UX</h6>
                    </div>
                    <div class="col-lg-3 col-md-3 col-12">
                        <h6 class="info-data mb-0">No. Of Hours For This Task</h6>
                        <h6 class="info-label">40 hrs</h6>
                    </div>
                    <div class="col-lg-3 col-md-3 col-12">
                        <h6 class="info-data mb-0">Start Date</h6>
                        <h6 class="info-label">12-07-2023</h6>
                    </div>
                    <div class="col-lg-3 col-md-3 col-12">
                        <h6 class="info-data mb-0">Completion Date</h6>
                        <h6 class="info-label">12-07-2023</h6>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Assign Team">
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="col-lg-12 col-md-12 col-12 d-flex justify-content-end  p-3">
        <a class="text-decoration-none btn btn-primary mt-3" routerLink="../current-project">
            Create Project
        </a>
    </div>

</div>
