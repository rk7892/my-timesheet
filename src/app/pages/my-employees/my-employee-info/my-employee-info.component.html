<div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Custome Details and Tabs -->
      <div class="col-sm-12 dealer-details">
        <app-my-employee-info-card></app-my-employee-info-card>
        <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="mt-3 mat-tab-label">
          <a mat-tab-link [routerLink]="['./', link.link]" *ngFor="let link of links" routerLinkActive=""
            [active]="r.isActive" #r="routerLinkActive" class="mat-tab-label-active"> {{link.label}}
          </a>
        </nav>
        <mat-tab-nav-panel #tabPanel>
          <router-outlet></router-outlet>
        </mat-tab-nav-panel>
      </div>
    </div>
  </div>
