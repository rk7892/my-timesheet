<div class="container-fluid">
    <div class="col-lg-12 col-md-12 col-12 mt-3">
        <h2 class="mb-0 page-title">Create Clients</h2>
        <h6 class="info-label"><a routerLink="/my-clients" class="info-data">client list</a> / create client</h6>
    </div>
    <form class="mt-3">
        <div class="col-lg-12 col-md-12 col-12 d-flex flex-column">
            <label for="logo" class="info-label mb-1">Logo</label>
            <input type="file">
        </div>
        <div class="col-lg-12 col-md-12 col-12 d-lg-flex d-md-flex mt-3">
            <div class="col-lg-3 col-md-3 pe-3">
                <label for="logo" class="info-label mb-1">Company name</label>
                <input type="text" class="form-control" id="companyName" formControlName="city" required
                    placeholder="XYZ" />
            </div>
            <div class="col-lg-3 col-md-3 col-12 pe-3">
                <label for="logo" class="info-label mb-1">Location</label>
                <input type="text" class="form-control" id="location" formControlName="city" required
                    placeholder="India" />
            </div>
            <div class="col-lg-3 col-md-3 col-12 pe-3">
                <label for="logo" class="info-label mb-1">Account Manager</label>
                <input type="text" class="form-control" id="accountManager" formControlName="city" required
                    placeholder="Ram12@gmail.com" />
            </div>
            <div class="col-lg-3 col-md-3 col-12 pe-3">
                <label for="logo" class="info-label mb-1">Web Address</label>
                <input type="text" class="form-control" id="webAddress" formControlName="city" required
                    placeholder="XYZ.com" />
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-12 d-lg-flex d-md-flex mt-3">
            <div class="col-lg-6 col-md-6 col-12 pe-3">
                <div class="d-flex justify-content-between">
                    <label for="logo" class="info-label mb-1">Address</label>
                    <div class="d-flex">
                        <input type="checkbox" class="mx-1 d-flex justify-content-center">
                        <h6 class="info-data d-flex justify-content-center">Same Address For Billing Address </h6>
                    </div>
                </div>
                <input type="text" class="form-control" id="companyName" formControlName="city" required
                    placeholder="72H Poorur ,Chennai ,600028 ." />
            </div>
            <div class="col-lg-6 col-md-6 col-12 pe-3">
                <label for="logo" class="info-label mb-1">Billing Address</label>
                <input type="text" class="form-control" id="companyName" formControlName="city" required
                    placeholder="72H Poorur ,Chennai ,600028 ." />
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-12 mt-3">
            <h6 class="app-subheading-h6 mt-3">Contact Details</h6>
        </div>
        <div class="col-lg-12 col-md-12 col-12 d-lg-flex d-md-flex mt-2">
            <div class="col-lg-11 col-md-11 col-10 d-lg-flex d-md-flex">
                <div class="col-lg-3 col-md-3 col-12 pe-3">
                    <h6 class="info-label">Contact person</h6>
                    <input type="text" class="form-control" id="companyName" formControlName="city" required
                        placeholder="Arun" />
                </div>
                <div class="col-lg-3 col-md-3 col-12 pe-3">
                    <h6 class="info-label">Position</h6>
                    <input type="text" class="form-control" id="location" formControlName="city" required
                        placeholder="Manager" />
                </div>
                <div class="col-lg-3 col-md-3 col-12 pe-3">
                    <h6 class="info-label">Phone Number</h6>
                    <input type="text" class="form-control" id="accountManager" formControlName="city" required
                        placeholder="9876543211" />
                </div>
                <div class="col-lg-3 col-md-3 col-12 pe-3">
                    <h6 class="info-label">Email ID</h6>
                    <input type="text" class="form-control" id="webAddress" formControlName="city" required
                        placeholder="XYZ@abc.com" />
                </div>
            </div>
            <div class="col-lg-1 col-md-1 col-2 d-flex justify-content-end mt-4">
                <a class="text-decoration-none btn btn-secondary" routerLink="/customer/new-customer">
                    <i class="d-flex justify-content-center"></i>+ Add
                </a>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-12 d-flex mt-5 table-bg">
            <div class="col-lg-10 col-md-10 col-10 d-flex p-2">
                <div class="col-lg-3 col-md-3 col-3">
                    <h6 class="info-data mb-0">Contact Person</h6>
                    <h6 class="info-label">Arun</h6>
                </div>
                <div class="col-lg-3 col-md-3 col-3">
                    <h6 class="info-data mb-0">Position</h6>
                    <h6 class="info-label">Regional Manager</h6>
                </div>
                <div class="col-lg-3 col-md-3 col-3">
                    <h6 class="info-data mb-0">Phone Number</h6>
                    <h6 class="info-label">9876543211</h6>
                </div>
                <div class="col-lg-3 col-md-3 col-3">
                    <h6 class="info-data mb-0">Email ID</h6>
                    <h6 class="info-label">xyz@abc.com</h6>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-2 d-flex justify-content-end  p-3">
                <i class="bi bi-pencil pe-3"></i>
                <i class="bi bi-trash"></i>
            </div>
        </div>
    </form>
    <div class="col-lg-12 col-md-12 col-12 d-flex justify-content-end  p-3">
        <a class="text-decoration-none btn btn-primary mt-3" routerLink="/customer/new-customer">
            Create Client
        </a>
    </div>
</div>
