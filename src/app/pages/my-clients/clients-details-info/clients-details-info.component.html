<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Custome Details and Tabs -->
    <div class="col-sm-12 ">
      <app-clients-details-info-card></app-clients-details-info-card>
      <nav mat-tab-nav-bar [tabPanel]="tabPanel" >
        <a mat-tab-link [routerLink]="['./', link.link]" *ngFor="let link of links" routerLinkActive="active"  #RouterLinkActive="routerLinkActive"
          [active]="RouterLinkActive.isActive" > {{link.label}}
        </a>
      </nav>
      <mat-tab-nav-panel #tabPanel mat-align-tabs="start">
        <router-outlet></router-outlet>
      </mat-tab-nav-panel>
    </div>
  </div>
</div>
